app-id: com.arteeh.Companion
# Libhandy apparently depends on vala, so the freedesktop platform is not enough
runtime: org.gnome.Platform
runtime-version: '3.38'
sdk: org.gnome.Sdk
command: /app/bin/run.sh

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --share=network
  - --allow=bluetooth

modules:
  - python.json
  - name: libhandy
    buildsystem: meson
    builddir: true
    config-opts:
      - "-Dexamples=false"
      - "-Dtests=false"
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libhandy.git
  - name: companion
    buildsystem: simple
    subdir: src
    build-commands:
      - mkdir -p /app/bin
      - mkdir -p /app/share/icons/hicolor/128x128/apps
      - mkdir -p /app/share/metainfo
      - mkdir -p /app/share/applications
      - install app.py /app/bin/app.py
      - install app.ui /app/bin/app.ui
      - install run.sh /app/bin/run.sh
      - install rtc.py /app/bin/rtc.py
      - install ../flatpak/logo-128.png /app/bin/icon.png
      - install ../flatpak/logo-128.png /app/share/icons/hicolor/128x128/apps/com.arteeh.Companion.png
      - install ../flatpak/com.arteeh.Companion.desktop /app/share/applications/com.arteeh.Companion.desktop
      - install ../flatpak/com.arteeh.Companion.metainfo.xml /app/share/metainfo/com.arteeh.Companion.metainfo.xml
    sources:
      #- type: git
      #  url: https://gitlab.com/arteeh/wasp-companion.git
      - type: dir
        path: /home/arteeh/git/watch/wasp-companion
